<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Enter Secretphrase</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="secretPhraseForm" class="form-horizontal">
      <div class="form-group">
        <span class="form-control-static col-xs-12">This operation requires your secret passphrase. Your passphrase is <strong>NOT</strong> send to the server but is required to cryptographically sign this transaction in your browser.</span>
      </div>
      <br>      
      <div class="form-group">
        <label for="secret-account-1" class="control-label col-xs-2">Account</label>
        <div class="col-xs-10">
          <span class="form-control-static" id="secret-account-1">{{items.sender}}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="secret-phrase-1" class="control-label col-xs-2">Secretphrase</label>
        <div class="col-xs-10">
          <input class="form-control" id="secret-phrase-1" placeholder="Secretphrase" name="seret" 
              type="password" ng-model="items.secretPhrase" ng-change="passphraseChange() && validateForm()">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2"></label>
        <div class="col-xs-10">
          <input id="secret-remember-checkbox" name="remember" type="checkbox" value="Remember secret phrase">
          <label for="secret-remember-checkbox">Remember secret phrase</label>
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="alert alert-warning" role="alert" 
              ng-show="!items.valid && items.secretPhrase">Account ID and passphrase don't match</div>
      </div>      
      <div class="form-group">
        <div class="col-xs-6">
          <button class="btn btn-block btn-success" ng-click="close()" ng-disabled="!items.valid">OK</button>
        </div>
        <div class="col-xs-6">
          <button ng-click="dismiss()" type="button" class="btn btn-block btn-warn">Cancel</button>
        </div>
      </div>  
    </form>
  </div>
</div>
