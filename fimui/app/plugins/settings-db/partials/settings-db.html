<div class="row" ng-controller="SettingsPluginDBController">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <br>
        <form accept-charset="UTF-8" role="form" name="settingsDebugForm" class="form-horizontal">
          <div class="form-group" >
            <label for="table-delete-select" class="control-label col-xs-2">Table</label>
            <div class="col-xs-6">
              <select id="table-delete-select"
                      class="form-control"
                      ng-model="selectedTable" 
                      ng-options="t as t.name for t in tables"
                      ng-change="selectedTableChanged()"></select>
            </div>
            <div class="col-xs-4">
              <button class="form-control btn btn-info" ng-click="clearSelectedTable()">Clear Table</button>
            </div>
          </div>
        </form>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <tabset>
          <tab>
            <tab-heading><i class="glyphicon glyphicon-list-alt"></i>&nbsp;&nbsp;Table</tab-heading>
            <div id="settings-db-table-container"></div>
          </tab>
          <tab>
            <tab-heading><i class="glyphicon glyphicon-cog"></i>&nbsp;&nbsp;Schema</tab-heading>
            <div><pre>{{selectedTable.schema | json}}</pre></div>
          </tab>
        </tabset>    
      </div>
    </div>
  </div>
</div>
