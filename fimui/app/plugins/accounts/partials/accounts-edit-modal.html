<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Update Account Name</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="accountEditForm" class="form-horizontal">
      <div class="well"><p><center>Use this form to change your account name.</center></p></div>      
      <div class="form-group">
        <label for="account-id" class="control-label col-xs-2">Account</label>
        <span class="form-control-static col-xs-10" id="account-id">{{items.id_rs}}</span>
      </div>
      <div class="form-group">
        <label for="account-name" class="control-label col-xs-2">Name</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" id="account-name" placeholder="Name" ng-model="items.name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-12"></label>
      </div>
      <div class="form-group">
        <div class="col-xs-6">
          <button class="btn btn-block btn-success" ng-click="close()">Update</button>
        </div>
        <div class="col-xs-6">
          <button ng-click="dismiss()" type="button" class="btn btn-block btn-warn">Cancel</button>
        </div>
      </div>  
    </form>
  </div>
</div>
