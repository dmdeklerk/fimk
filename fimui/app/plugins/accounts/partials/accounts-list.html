 <div class="panel panel-default fill">
  <div class="panel-heading">
    Accounts
    <div class="pull-right">
      <button class="btn btn-sm btn-success" ng-click="addAccount()">Add Account</button>
      <button class="btn btn-sm btn-success" ng-click="getBalance()">Get Balance</button>    
    </div>
  </div>
  <div class="panel-body no-padding">
    <div class="list-group">
      <div class="list-group-item" ng-class="{ active: (a == selection.account) }" ng-repeat="a in accounts">
        <a ui-sref="accounts({ id_rs: a.id_rs })" class="btn btn-block">
          <label>{{a.name}}</a><br>
          <label>{{a.id_rs}}</label>
        </a>
      </div>
    </div>
  </div>
</div>
