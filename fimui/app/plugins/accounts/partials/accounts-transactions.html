<div class="row row-half-height">
  <div class="col-md-12">
    <table ng-table="tableParams" class="table table-striped table-condensed table-hover">
        <tr ng-repeat="t in $data">
          <td data-title="'Transaction'" sortable="transaction" header-class="text-left">{{t.transaction}}</td>
          <td data-title="'Type'" sortable="type" header-class="text-left">{{t.type}}</td>
          <td data-title="'Account'" header-class="text-left"><a href ng-click="showAccount(t.account)">{{t.account}}</a></td>
          <td data-title="'Amount'" sortable="amount" header-class="text-left">{{t.amount}}</td>
          <td data-title="'Fee'" sortable="fee" header-class="text-left">{{t.fee}}</td>
          <td data-title="'Date'" sortable="date" header-class="text-left">{{t.date}}</td>
        </tr>
    </table>
  </div>  
</div>
