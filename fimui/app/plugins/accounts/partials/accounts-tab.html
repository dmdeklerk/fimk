<div class="row">
  <div class="col-md-3">
    <fieldset>
      <div class="control-group row">
        <label class="control-label input-label col-xs-4" for="account-id">Account</label>
        <span class="form-control-static" id="account-id">{{selectedAccount.id_rs}}</span>
      </div>
      <div class="control-group row">
        <label class="control-label input-label col-xs-4" for="account-balance">Balance</label>
        <span class="form-control-static" id="account-balance">{{selectedAccount.balanceNQT | money : 8}}</span>
      </div>
      <div class="control-group row">
        <label class="control-label input-label col-xs-4" for="account-effective-balance">Effective</label>
        <span class="form-control-static" id="account-effective-balance">{{selectedAccount.effectiveBalanceNQT | money : 8}}</span>
      </div>
      <div class="control-group row">
        <label class="control-label input-label col-xs-4" for="account-forged-balance">Forged</label>
        <span class="form-control-static" id="account-forged-balance">{{selectedAccount.forgedBalanceNQT | money : 8}}</span>
      </div>
    </fieldset>
  </div>
  <div class="col-md-3">
    <fieldset>
      <div class="control-group">
        <a ng-click="removeAccount(selectedAccount)" class="btn btn-xs btn-warning">Remove Account</a>
      </div>
    </fieldset>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <tabset justified="true">
      <tab heading="Transactions"><div ui-view="transactions"></div></tab>
      <tab heading="Assets">Assets go here</tab>
      <tab heading="Aliases">Aliases go here</tab>
    </tabset>
  </div>
</div>
