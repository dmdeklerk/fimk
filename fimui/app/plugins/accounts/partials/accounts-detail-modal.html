<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Account Details</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="accountDetailForm" class="form-horizontal">
      <div class="form-group">
        <label for="account-id-3" class="control-label col-xs-2">Account</label>
        <span class="form-control-static col-xs-10" id="account-id-3">{{items.account}}</span>
      </div>
      <div class="form-group">
        <label for="account-balance-3" class="control-label col-xs-2">Balance</label>
        <span class="form-control-static col-xs-10" id="account-balance-3">{{items.balanceNXT}}</span>
      </div>
      <div class="form-group">
        <label for="account-effective-3" class="control-label col-xs-2">Effective</label>
        <span class="form-control-static col-xs-10" id="account-effective-3">{{items.effectiveBalanceNXT}}</span>
      </div>
      <div class="form-group">
        <label for="account-forged-3" class="control-label col-xs-2">Forged</label>
        <span class="form-control-static col-xs-10" id="account-forged-3">{{items.forgedBalanceNXT}}</span>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-12"></label>
      </div>      
      <div class="form-group">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <button class="btn btn-block btn-success" ng-click="close()">Close</button>
        </div>
        <div class="col-xs-3"></div>
      </div>  
    </form>
  </div>
</div>
