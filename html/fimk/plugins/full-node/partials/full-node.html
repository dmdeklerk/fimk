<div class="row" ng-controller="SettingsPluginFullNodeController">
  <div class="col-md-12">
    <br>
    <tabset justified="true" >
      <tab ng-repeat="s in server" select="selectedTabChanged(s.id)">
        <tab-heading>
          <span ng-if="s.isRunning()"><i class="glyphicon glyphicon-play"></i> {{s.label}} <strong>running</strong></span>
          <span ng-if="!s.isRunning()"><i class="glyphicon glyphicon-stop"></i> {{s.label}} <strong>stopped</strong></span>
        </tab-heading>
        <div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <button ng-show="!s.isRunning()" ng-click="s.start()" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-play"></span>&nbsp;&nbsp;<strong>Server is stopped</strong><br><span class="pull-right">Click to start</span>
              </button>
              <button ng-show="s.isRunning()" ng-click="s.stop()" type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-stop"></span>&nbsp;&nbsp;<strong>Server is running</strong><br><span class="pull-right">Click to stop</span>
              </button>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-checked="s.alwaysStart" ng-change="s.alwaysStartChanged()" ng-model="s.alwaysStart" 
                  ng-disabled="s.neverStart"> Always start {{s.label}} server on startup
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-checked="s.neverStart" ng-change="s.neverStartChanged()" ng-model="s.neverStart" 
                  ng-disabled="s.alwaysStart"> Don't show Start Server dialog on startup
                </label>
              </div>               
            </div>
            <div class="col-md-6">
              <div class="well well-sm"><p><strong>Run your own local {{s.label}}.</strong></p><p>Click the big button to start or stop the server.</p></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4>output</h4>
            <textarea style="background-color: black; color: white;" class="form-control monospace" rows="20" id="{{s.id}}-server-status"></textarea>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
</div>
